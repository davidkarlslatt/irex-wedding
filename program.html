<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bröllopsprogram - Irene & Alex Bröllop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Load header dynamically -->
<div id="header-placeholder"></div>

<section>
    <h2>Schema för dagen</h2>
    <ul>
        <li>⏰ 13:30 – Gäster anländer till kyrkan</li>
        <li>💒 14:00 – Vigseln börjar</li>
        <li>🥂 15:30 – Mingel & välkomstdrink</li>
        <li>🍽 17:00 – Bröllopsmiddag</li>
        <li>💃 20:00 – Fest & dans</li>
        <li>🎉 01:00 – Tack för ikväll!</li>
    </ul>
</section>


<footer>
    <p>Vi ser fram emot att fira vår speciella dag med dig/er!</p>
</footer>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const headerPlaceholder = document.getElementById("header-placeholder");

        fetch("header.html")
            .then(response => response.text())
            .then(data => {
                headerPlaceholder.innerHTML = data;
            })
            .catch(error => console.error("Error loading header:", error));
    });
</script>
</body>
</html>
