<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hitta hit - Irene & Alex Bröllop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Load header dynamically -->
<div id="header-placeholder"></div>

<section>
  <h2>Hitta hit</h2>
  <p>Klicka på "Visa en större karta" för att öppna Google Maps.</p>
  <!-- Google Maps Embed -->
  <a href="https://www.google.com/maps/place/YOUR+ADDRESS+HERE" target="_blank">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1996.7514895665445!2d18.296855763483673!3d57.64444995331835!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46f7aed377da5bcd%3A0x89196b1d2bde4a35!2sMehlers%20Plats!5e1!3m2!1ssv!2sse!4v1738623436259!5m2!1ssv!2sse" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  </a>
</section>

<footer>
  <p>Vi ser fram emot att fira vår speciella dag med dig/er!</p>
</footer>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const headerPlaceholder = document.getElementById("header-placeholder");

    fetch("header.html")
            .then(response => response.text())
            .then(data => {
              headerPlaceholder.innerHTML = data;
            })
            .catch(error => console.error("Error loading header:", error));
  });
</script>
</body>
</html>
