<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Plats - Irene & Alex Bröllop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Load header dynamically -->
<div id="header-placeholder"></div>

<section>
    <h2>Platsen</h2>
    <p>Bröllopet kommer att hållas på en vacker plats fylld av kärlek och glädje.</p>
    <p><strong>Plats:</strong> Grand Venue, Stockholm</p>
    <p><strong>Adress:</strong> Exempelvägen 123, 111 22 Stockholm</p>
</section>

<footer>
    <p>Vi ser fram emot att fira vår speciella dag med dig/er!</p>
</footer>

<!-- JavaScript to load the header -->
<script>
    fetch("header.html")
        .then(response => response.text())
        .then(data => document.getElementById("header-placeholder").innerHTML = data);
</script>
</body>
</html>
