<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OSA - Irene & Alex Bröllop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Load header dynamically -->
<div id="header-placeholder"></div>

<section>
  <h2>OSA</h2>
  <p>Vänligen meddela oss om du/ni kan närvara senast den 31 maj 2025</p>
  <form action="https://formsubmit.co/irexwedding@gmail.com" method="POST">
    <input type="hidden" name="_subject" value="Nytt OSA-svar!">
    <input type="hidden" name="_captcha" value="false">
    <label for="namn">Namn</label>
    <input type="text" id="namn" name="Namn" required>
    <label for="kommer">Kommer du/ni?</label>
    <select id="kommer" name="Kommer" required>
      <option value="Ja">Ja, självklart!</option>
      <option value="Nej">Tyvärr kan jag inte närvara.</option>
    </select>
    <label for="specialkost">Specialkost/Allergier</label>
    <textarea id="specialkost" name="Specialkost" rows="3"></textarea>
    <label for="antal">Totalt antal gäster (inklusive dig)</label>
    <input type="number" id="antal" name="Antal gäster" min="1" required>
    <button type="submit">Skicka</button>
  </form>
</section>

<footer>
  <p>Vi ser fram emot att fira vår speciella dag med dig/er!</p>
</footer>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const headerPlaceholder = document.getElementById("header-placeholder");

    fetch("header.html")
            .then(response => response.text())
            .then(data => {
              headerPlaceholder.innerHTML = data;
            })
            .catch(error => console.error("Error loading header:", error));
  });
</script>
</body>
</html>
