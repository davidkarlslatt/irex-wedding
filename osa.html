<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OSA - Irene & Alex Bröllop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Load header dynamically -->
<div id="header-placeholder"></div>

<section>
  <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScJTmK6aHLX2V07WM6u-fTSyrk0DgZY05TCTo2nm4cVQCbE0A/viewform?embedded=true" width="100%" height="800px" frameborder="0" marginheight="0" marginwidth="0" allowfullscreen>Läser in </iframe>
</section>

<footer>
  <p>Vi ser fram emot att fira vår speciella dag med dig/er!</p>
</footer>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const headerPlaceholder = document.getElementById("header-placeholder");

    fetch("header.html")
            .then(response => response.text())
            .then(data => {
              headerPlaceholder.innerHTML = data;
            })
            .catch(error => console.error("Error loading header:", error));
  });
</script>
</body>
</html>
