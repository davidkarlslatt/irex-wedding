<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fest - Irene & Alex Bröllop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Load header dynamically -->
<div id="header-placeholder"></div>

<section>
  <h2>Fest</h2>
  <p>Låt oss fira tillsammans! Det blir en kväll fylld av skratt, dans och god mat.</p>
  <p><strong>Plats:</strong> Grand Venue, Stockholm</p>
  <p><strong>Tid:</strong> 20:00 - 01:00</p>
</section>

<footer>
  <p>Vi ser fram emot att fira vår speciella dag med dig/er!</p>
</footer>

<!-- JavaScript to load the header -->
<script>
  fetch("header.html")
          .then(response => response.text())
          .then(data => document.getElementById("header-placeholder").innerHTML = data);
</script>
</body>
</html>
